<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/img/favicon.ico" th:href="@{img/favicon.ico}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>

<body>

<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="../../static/img/img-01.png" alt="IMG" th:src="@{/img/img-01.png}">
        </div>

        <form class="contact1-form validate-form" th:action="@{/api/test/add}" method="post" th:object="${test}">
                <span class="contact1-form-title">
                    ADD TEST
                </span>

            <p th:text="${error}" style="color: red"></p>
            <div class="wrap-input1 validate-input">
                <input class="input1" type="text" name="name" placeholder="Test Name" th:field="*{testName}">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
                <input class="input1" type="number" name="name" placeholder="Time Restriction"
                       th:field="*{timeRestriction}">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
                <input class="input1" type="number" name="email" placeholder="Number of Tests"
                       th:field="*{numberOfTests}">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input">
                <input class="input1" type="number" name="name" placeholder="Number of Options"
                       th:field="*{numberOfOptions}">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Subject is required">
                <input class="input1" type="text" name="subject" placeholder="Subject Name"
                       th:field="*{subject.subjectName}">
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" type="submit">
                        <span>
                            Save Test Properties
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                </button>
            </div>
        </form>
    </div>
</div>


</body>

</html>
