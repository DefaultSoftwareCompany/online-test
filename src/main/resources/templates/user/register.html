<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="../../static/css/register.css">
</head>
<body>
<div class="main-w3layouts wrapper">
    <h1>Sign Up Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post" th:action="@{/api/user/add}" th:object="${user}">
                <p th:text="${error}" style="color: red"></p>
                <input class="text" type="text" placeholder="FirstName" required="" th:field="*{firstName}">
                <input class="text" type="text" placeholder="LastName" th:field="*{lastName}" required="">
                <input class="text" type="text" placeholder="Username" th:field="*{userName}" required="">
                <input class="text" type="password" placeholder="Password" th:field="*{password}" required="">
                <input type="submit" value="SIGN UP">
            </form>
            <p>Don't have an Account? <a href="#" th:href="@{/login}"> Login Now!</a></p>
        </div>
    </div>
</div>

</body>
</html>
